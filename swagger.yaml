        "200":
          description: Successful response
          content:
            application/json: {}
  /users/updateUser:
    patch:
      tags:
        - Users
      summary: Update User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: Ilija Gocic
                bio: 21 Year Old Backend Developer
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /users/updateUserPassword:
    patch:
      tags:
        - Users
      summary: Update User Password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                currentPassword: secret
                newPassword: secret
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /users/uploadProfilePicture:
    post:
      tags:
        - Users
      summary: Upload Profile Picture
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /users/deleteUser:
    delete:
      tags:
        - Users
      summary: Delete User
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /followers/follow/670e900db0b61b3ff0297fc4:
