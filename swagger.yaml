          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
                caption:
                  type: string
                  example: lorem lorem
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - Posts
      summary: Get All My Posts
      responses:
        "200":
          description: Successful response
