openapi: 3.0.0
info:
  title: 12-Social-Network
  version: 1.0.0
servers:
  - url: http://localhost:5000/api/v1
tags:
  - name: Auth
  - name: Users
  - name: Followers
  - name: Posts
  - name: Comments
paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: Register User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: ilija
                username: ilijas19
                email: ilijagocic1971@gmail.com
                password: secret
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /auth/login:
    post:
      tags:
        - Auth
      summary: Login User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                email: ilijagocic1971@gmail.com
                password: secret
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /auth/verify-email:
    post:
      tags:
        - Auth
      summary: Verify Email
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                verificationToken: >-
                  c053439ece28ff054d5acb29160d21f83d7da62554ad28b9dfdce035972e07a9c12755d32b5607a8
                email: ilijagocic1971@gmail.com
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /auth/forgot-password:
    post:
      tags:
        - Auth
      summary: Forgot Password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                email: ilijagocic1971@gmail.com
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /auth/reset-password:
    post:
      tags:
        - Auth
      summary: Reset Password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                email: ilijagocic1971@gmail.com
                token: >-
                  763ee9ebf8f9bcc4982194c333117a9da40377ddd1bdab1bc35026d66d49ac47c8bb06f60ca944c5
                password: ilijas19
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /auth/logout:
    get:
      tags:
        - Auth
      summary: Logout User
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /users:
    get:
      tags:
        - Users
      summary: Get All Users
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /users/search:
    get:
      tags:
        - Users
      summary: Search For Users
      parameters:
        - name: name
          in: query
          schema:
            type: string
          example: ilija
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /users/670e900db0b61b3ff0297fc4:
    get:
      tags:
        - Users
      summary: Get Single User
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /users/showMe:
